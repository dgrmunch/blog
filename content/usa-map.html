<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
 <script type="text/javascript" src="js/svg-pan-zoom.min.js"></script>
</head>
<body>

 <style>

 html, body {
   margin:0;
   padding:0;
   overflow:hidden
 }

 #mapsvg{
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   z-index: 10;
   background-color: lightblue;

 }

.navbar-default{
   display: none;
 }


 </style>

<div id="pan-zoom" class="svg-pan-zoom_viewport">+</div>
<embed type="image/svg+xml" src="maps/usaTerritories.svg" id="mapsvg"/>

 <script>
 document.getElementById('mapsvg').addEventListener('load', function(){
   // Will get called after embed element was loaded
   svgPanZoom('#mapsvg', {
  viewportSelector: '#pan-zoom'
, panEnabled: true
, controlIconsEnabled: true
, zoomEnabled: true
, dblClickZoomEnabled: true
, mouseWheelZoomEnabled: true
, preventMouseEventsDefault: true
, zoomScaleSensitivity: 0.2
, minZoom: 0.8
, maxZoom: 10
, fit: true
, contain: true
, center: true
, refreshRate: 'auto'
, beforeZoom: function(){}
, onZoom: function(){}
, beforePan: function(){}
, onPan: function(){}
, onUpdatedCTM: function(){}
});
 })
 </script>


</body>
</html>
